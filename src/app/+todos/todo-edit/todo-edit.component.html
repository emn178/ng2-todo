<form *ngIf="todo" (submit)="save()" #form="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input [(ngModel)]="todo.name" #name="ngModel" name="name" type="text" class="form-control" id="name" placeholder="Name" required />
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
      Name is required
    </div>
  </div>
  <div class="checkbox">
    <label>
      <input [(ngModel)]="todo.done" #done="ngModel" name="done" type="checkbox" /> Done
    </label>
  </div>
  <button type="submit" class="btn btn-default" [disabled]="!form.form.valid">Save</button>
</form>
